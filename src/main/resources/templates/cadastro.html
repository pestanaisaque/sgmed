<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head
	th:substituteby="fragments/public_pages_header::public_pages_header-css">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Tela de Cadastro de Usuario">
<meta name="author" content="Lucas Carvalho">
<link rel="icon" href="..\..\imgs\logotipo.png">
</head>
<head>
<title>SGMED - Cadastro de Usuário</title>
</head>
<body>
	<div th:replace="fragments/public_pages_header :: public_pages_header"></div>

	<!-- Conteudo da tela, embaixo do Menu de Navegação-->
	<div class="container">
		<div class="starter-template">
			<h4 style="text-align: center">Cadastro de Usúario</h4>
			<br />
			<form action="#" th:action="@{/cadastro}" th:object="${usuarioPO}"
				method="post" role="form">
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Primeiro
						Nome :</label> <input type="text" class="form-control"
						id="primeiro_nome_id" placeholder="Nome" required
						th:field="*{nome}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Sobrenome
						:</label> <input type="text" class="form-control" id="sobrenome_id"
						placeholder="Sobrenome" required th:field="*{sobrenome}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Nome
						de Usúario (Login) :</label> <label th:if="${#fields.hasErrors('login')}"
						th:errors="*{login}" class="validation-message"></label> <input
						type="text" class="form-control" id="login_id" placeholder="Login"
						required th:field="*{login}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Senha
						:</label> <input type="password" class="form-control" id="senha_id"
						th:field="*{senha}" placeholder="Senha" required />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">E-mail
						:</label> <input type="email" class="form-control" id="email_id" required
						placeholder="exemplo@exemplo.com" th:field="*{email}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Nível
						de Acesso :</label> <select th:field="*{perfis}" required
						class="form-control">

						<option th:each="perfilPO : ${perfisDisponiveis}"
							th:value="${perfilPO.idPerfil}" th:text="${perfilPO.perfil}"></option>

					</select>
				</div>
				<div class="form-group center">
					<button type="submit" class="btn btn-primary btn-md">Cadastrar</button>
				</div>
			</form>
			<span th:utext="${successMessage}"></span>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
