<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cadastro de Usuario</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Estilo css -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Jquery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Javascript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<ul>
		<li><img src="imgs\logotipo.png"
			style="width: 56.9px; height: auto;"></li>
	</ul>
	<div class="container-fluid">
		<form action="#" th:action="@{/cadastro}" th:object="${user}"
			method="post" role="form">
			<div class="row">

				<div role="main" class="col-md-12">
					<div class="form-login" style="width: 40%;">
						<h4>Cadastro de Usuário</h4>
						<h5>
							<font color=#8c8c8c>Nome de Usuário:</font>
						</h5>
						<input type="text" id="userName" th:field="*{name}"
							class="form-control input-sm chat-input"
							placeholder="NOME DE USUARIO" />
						<h5>
							<font color=#8c8c8c>Nome Completo:</font>
						</h5>
						<input type="text" id="fullName" th:field="*{lastName}"
							class="form-control input-sm chat-input" placeholder="NOME" />
						<h5>
							<font color=#8c8c8c>Email:</font>
						</h5>
						<input type="text" id="email" th:field="*{email}"
							class="form-control input-sm chat-input" placeholder="EMAIL" />
						<h5>
							<font color=#8c8c8c>Senha:</font>
						</h5>
						<input type="password" id="userPassword" th:field="*{password}"
							class="form-control input-sm chat-input" placeholder="SENHA" />
						</br>
						<div class="wrapper">
							<span class="group-btn"> <!-- 							<a href="Login.html" -->
								<!-- 								class="btn btn-primary btn-md">Criar Conta<i --> <!-- 									class="fa fa-sign-in"></i></a> -->
								<button type="submit" class="btn btn-primary btn-md">Cadastrar
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
