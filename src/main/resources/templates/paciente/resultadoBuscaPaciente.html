<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Tela de Paciente">
<meta name="author" content="Lucas Carvalho">
<link rel="icon" href="..\..\imgs\logotipo.png">

<title>SGMED - Resultado da Busca de Paciente</title>

<!-- Referencia para as classes CSS do bootstrap! (OBS: Verificar o Caminho das Pastas) -->
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/paciente/resultado_busca_paciente_estilo.css"
	rel="stylesheet">
</head>
<body>
	<!--Menu de Navegação-->
	<div th:replace="fragments/header :: header"></div>

	<!-- Conteudo da tela, embaixo do Menu de Navegação-->
	<div class="container">
		<div class="starter-template">
			<h5 style="text-align: left">O paciente encontrado foi :</h5>
			<br />
			<fieldset disabled>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">
						Nome :</label> <input type="text" class="form-control"
						id="primeiro_nome_id" name="primeiro_nome"
						th:value="${pacienteBuscado.nomePaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Data
						de Nascimento :</label> <input type="Date" id="dt_nasc_id"
						class="form-control input-sm chat-input" placeholder="dt_nasc"
						th:value="${pacienteBuscado.dtNascimentoPaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">CPF
						:</label> <input type="text" class="form-control" id="cpf_id" name="cpf"
						th:value="${pacienteBuscado.cpfPaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Telefone
						:</label> <input type="text" class="form-control" id="telefone_id"
						name="telefone" th:value="${pacienteBuscado.telefonePaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Celular
						:</label> <input type="text" class="form-control" id="celular_id"
						name="celular" th:value="${pacienteBuscado.celularPaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">E-mail
						:</label> <input type="text" class="form-control" id="email_id"
						name="email" th:value="${pacienteBuscado.emailPaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Endereço
						:</label> <input type="text" class="form-control" id="endereco_id"
						name="endereco" th:value="${pacienteBuscado.enderecoPaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Número
						:</label> <input type="text" class="form-control" id="numero_id"
						name="numero" th:value="${pacienteBuscado.numeroEnderecoPaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Estado
						:</label> <input type="text" class="form-control" id="uf_id" name="uf"
						th:value="${pacienteBuscado.estadoPaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Cidade
						:</label> <input type="text" class="form-control" id="cidade_id"
						name="cidade" th:value="${pacienteBuscado.cidadePaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">CEP
						:</label> <input type="text" class="form-control" id="cep_id" name="cep"
						th:value="${pacienteBuscado.cepPaciente}" />
				</div>
			</fieldset>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
