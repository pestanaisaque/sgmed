<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Tela de Busca de Usuario">
<meta name="author" content="Lucas Carvalho">
<link rel="icon" href="..\..\imgs\logotipo.png">

<title>SGMED - Busca de Usuário</title>

<!-- Referencia para as classes CSS do bootstrap! (OBS: Verificar o Caminho das Pastas) -->
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/public_pages_estilo.css" rel="stylesheet">

</head>
<body>
	<!--Menu de Navegação-->
	<div th:replace="fragments/header :: header"></div>

	<!-- Conteudo da tela, embaixo do Menu de Navegação-->
	<div class="container">
		<div class="starter-template">
			<h5 style="text-align: center">O Usuário encontrado foi :</h5>
			<br />
			<fieldset disabled>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Login
						do Usuário :</label> <input type="text" class="form-control"
						id="resultado_busca_usuario_login_id"
						name="resultado_busca_usuario_login_id"
						th:value="${usuarioBuscado.login}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Nome
						:</label> <input type="text" class="form-control"
						id="resultado_busca_usuario_nome_id"
						name="resultado_busca_usuario_nome_id"
						th:value="${usuarioBuscado.nomeUsuario}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">E-mail
						:</label> <input type="text" class="form-control"
						id="resultado_busca_usuario_email_id"
						name="resultado_busca_usuario_email_id"
						th:value="${usuarioBuscado.email}" />
				</div>
			</fieldset>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
