<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Tela de Medicamento">
<link rel="icon" href="..\..\imgs\logotipo.png">

<title>SGMED - Gerar Relatório de Paciente</title>

<!-- Referencia para as classes CSS do bootstrap! (OBS: Verificar o Caminho das Pastas) -->
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/relatorio/resultado_relatorio_estilo.css"
	rel="stylesheet">

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.16/af-2.2.2/b-1.4.2/b-colvis-1.4.2/b-flash-1.4.2/b-html5-1.4.2/b-print-1.4.2/cr-1.4.1/fc-3.2.3/fh-3.1.3/kt-2.3.2/r-2.2.0/rg-1.0.2/rr-1.2.3/sc-1.4.3/sl-1.2.3/datatables.min.css" />
</head>
<body>
	<!--Menu de Navegação-->
	<div th:replace="fragments/header :: header"></div>

	<!-- Conteudo da tela, embaixo do Menu de Navegação-->
	<div class="container">
		<div class="starter-template">
			<h5 style="text-align: center">Relatório de paciente</h5>
			<br />
			<fieldset disabled>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Nome
						Completo :</label> <input type="text" class="form-control"
						id="result_relatorio_nome_completo_id"
						name="result_relatorio_nome_completo"
						th:value="*{pacienteBuscado.nomePaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Data
						de Nascimento :</label> <input type="Date"
						id="result_relatorio_dt_nasc_id" name="result_relatorio_dt_nasc"
						class="form-control input-sm chat-input" placeholder="dt_nasc"
						th:value="*{pacienteBuscado.dtNascimentoPaciente}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">CPF
						:</label> <input type="text" class="form-control"
						id="result_relatorio_cpf_id" name="result_relatorio_cpf"
						th:value="*{pacienteBuscado.cpfPaciente}" />
				</div>
			</fieldset>
			<br />
			<div class="table-responsive">
				<table id="tabelaRelatorioPaciente" class="display compact">
					<thead>
						<tr>
							<th>Nome Comercial</th>
							<th>Data de Retirada</th>
							<th>Quantidade</th>
						</tr>
					</thead>
					<tfoot>
<!-- 						<tr> -->
<!-- 							<th>Nome Paciente</th> -->
<!-- 							<th>Data de Nascimento</th> -->
<!-- 							<th>CPF</th> -->
<!-- 						</tr> -->
						<tr>
							<td th:text="${pacienteBuscado.nomePaciente}"></td>
							<td th:text="${pacienteBuscado.dtNascimentoPaciente}"></td>
							<td th:text="${pacienteBuscado.cpfPaciente}"></td>
						</tr>
					</tfoot>

					<tbody>
						<tr th:each="saida : ${saidaBuscada}">
							<td th:text="${saida.itemEstoquePO.medicamentoPO.nomeComercial}"></td>
							<td th:text="${saida.dataDaRetirada}"></td>
							<td th:text="${saida.qtdRetirada}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<br />
		</div>

	</div>
	<div th:replace="fragments/footerJqueryBusca :: footer"></div>
</body>
</html>
