<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head
	th:substituteby="fragments/public_pages_header::public_pages_header-css">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Tela de Recuperação de Senha">
<meta name="author" content="Lucas Carvalho">
<link rel="icon" href="..\..\imgs\logotipo.png">
</head>
<head>
<title>SGMED - Redefinir Senha</title>
</head>
<body>
	<div th:replace="fragments/public_pages_header :: public_pages_header"></div>

	<!-- Conteudo da tela, embaixo do Menu de Navegação-->
	<div class="container">
		<div class="starter-template">
			<h4 style="text-align: center">Redefinição de senha</h4>
			<br>
			<h6 style="text-align: center">Digite sua nova senha.</h6>
			<br />
			<form id="formResultadoRecuperarSenha" action="#"
				th:action="@{/resultadoRecuperarSenha}"
				th:object="${recuperacaoSenhaDTO}" method="post" role="form">
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Senha
						:</label> <input type="password" class="form-control"
						id="resultado_recuperar_senha_id"
						name="resultado_recuperar_senha_id" required
						th:field="*{novaSenha}" />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Cofirmação
						de senha :</label> <input type="password" class="form-control"
						id="resultado_recuperar_senha_confirmacao_id"
						name="resultado_recuperar_senha_confirmacao_id" required
						th:field="*{confirmacaoNovaSenha}" />
					<div id="div_error_resultado_recuperar_senha_confirmacao_id"
						class="class_error"></div>
				</div>
				<div class="form-group center">
					<button type="submit" class="btn btn-primary btn-md">Alterar</button>
				</div>
			</form>
		</div>
	</div>

	<div th:replace="fragments/footerJquery :: footer"></div>
</body>
</html>
