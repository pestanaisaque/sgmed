<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Tela de Estoque">
<meta name="author" content="Marcos Batista">
<link rel="icon" href="..\..\imgs\logotipo.png">

<title>SGMED - Entrada de Medicamento em Estoque</title>

<!-- Referencia para as classes CSS do bootstrap! (OBS: Verificar o Caminho das Pastas) -->
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/estoque/entrada_estoque_estilo.css"
	rel="stylesheet">
</head>
<body>
	<!--Menu de Navegação-->
	<div th:replace="fragments/header :: header"></div>

	<!-- Conteudo da tela, embaixo do Menu de Navegação-->
	<div class="container">
		<div class="starter-template">
			<h5 style="text-align: left">Entrada do medicamento :</h5>
			<br />
			<form id="formAlteracaoMedicamentoEstoque" action="#"
				th:action="@{/estoque/entrada/resultadoConsultaMedicamentoParaEntradaEstoque}"
				th:object="${itemEstoquePO}" method="post" role="form">
				<fieldset disabled>
					<div class="form-group">
						<label class="form-control-label" for="formGroupExampleInput">ID
							do Medicamento :</label> <input type="text" class="form-control"
							id="medicamento_id" name="medicamento_id"
							th:value="${itemBuscado.medicamentoPO.idMedicamento}" />
					</div>
					<div class="form-group">
						<label class="form-control-label" for="formGroupExampleInput">Nome
							Comercial :</label> <input type="text" class="form-control"
							id="nome_comercial_id" name="nome_comercial"
							placeholder="Nome Comercial"
							th:value="${itemBuscado.medicamentoPO.nomeComercial}" />
					</div>
					<div class="form-group">
						<label class="form-control-label" for="formGroupExampleInput">Principio
							Ativo :</label> <input type="text" class="form-control"
							id="principio_ativo_id" name="principio_ativo"
							placeholder="Principio Ativo"
							th:value="${itemBuscado.medicamentoPO.principioAtivo}" />
					</div>
					<div class="form-group">
						<label class="form-control-label" for="formGroupExampleInput">Indicações
							:</label> <input type="text" class="form-control" id="indicacoes_id"
							name="indicacoes" placeholder="Indicações"
							th:value="${itemBuscado.medicamentoPO.indicacoes}" />
					</div>
					<div class="form-group">
						<label class="form-control-label" for="formGroupExampleInput">Contra
							Indicações :</label> <input type="text" class="form-control"
							id="contra_indicacoes_id" name="contra_indicacoes"
							placeholder="Contra Indicações"
							th:value="${itemBuscado.medicamentoPO.contraIndicacoes}" />
					</div>
					<label class="form-control-label">Genérico :&nbsp;&nbsp;</label> <input
						type="radio" id="generico" name="generico"
						th:checked="${generico}">Sim &nbsp; <input type="radio"
						id="naoGenerico" name="naoGenerico" th:checked="${naoGenerico}">Não
					&nbsp;
				
				<div class="form-group" style="width: 30%; display: inline-block;">
					<label class="form-control-label" for="formGroupExampleInput">Lote
						:</label> <input type="number" class="form-control" id="item_estoque_id"
						name="item_estoque_id" th:value="${itemBuscado.idItemEstoque}"
						style="width: 80%" required />
				</div>
				</fieldset>
				<div class="form-group" style="width: 30%; display: inline-block;">
					<label class="form-control-label" for="formGroupExampleInput">Quantidade
						atual :</label> <input type="number" class="form-control"
						id="quantidade_a_inserir_id" name="quantidade_a_inserir_id"
						th:value="${itemBuscado.qtdItemEmEstoque}" style="width: 80%" required />
				</div>
				<div class="form-group" style="width: 30%; display: inline-block;">
					<label class="form-control-label" for="formGroupExampleInput">Data
						de validade :</label> <input type="date" class="form-control"
						id="data_validade_id" name="data_validade_id"
						th:value="${itemBuscado.dtValidadeItemEstoque}" required />
				</div>

				<div class="form-group center">
					<button type="submit" class="btn btn-primary btn-md"
						id="btnConfirmar">Confirmar</button>
				</div>

			</form>
		</div>
	</div>
	<div th:replace="fragments/footerJquery :: footer"></div>
</body>
</html>
