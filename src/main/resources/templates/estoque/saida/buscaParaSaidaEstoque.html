<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Tela de Paciente">
<meta name="author" content="Lucas Carvalho">
<link rel="icon" href="..\..\imgs\logotipo.png">

<title>SGMED - Saída de Medicamento</title>

<!-- Referencia para as classes CSS do bootstrap! (OBS: Verificar o Caminho das Pastas) -->
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/paciente/busca_de_paciente_estilo.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
</head>
<body>
	<!--Menu de Navegação-->
	<div th:replace="fragments/header :: header"></div>

	<!-- Conteudo da tela, embaixo do Menu de Navegação-->
	<div class="container">
		<div class="starter-template">
			<h4 style="text-align: center">Saída de Medicamento</h4>
			<br />
			<form id="formSaidaMedicamento" action="#"
				th:action="@{/estoque/saida/buscaParaSaidaEstoque}"
				th:object="${saidaEstoqueDTO}" method="post" role="form">
				<div class=" center form-group">
					<label class="form-control-label" for="formGroupExampleInput">Para
						a retirada de medicamento, digite o Nome do Paciente e o Nome
						Comercial do Medicamento. </label>
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Nome
						do Paciente :</label> <input type="text" class="form-control"
						id="saida_nome_paciente_id" name="saida_nome_paciente_id"
						th:field="*{pacientePO.nomePaciente}" required />
				</div>
				<div class="form-group">
					<label class="form-control-label" for="formGroupExampleInput">Nome
						Comercial do Medicamento :</label> <input type="text" class="form-control"
						id="saida_nome_comercial_id" name="saida_nome_comercial_id"
						th:field="*{itemEstoquePO.medicamentoPO.nomeComercial}" required />
				</div>
				<div class="form-group center">
					<button type="submit" class="btn btn-primary btn-md" id="btnBuscar">Avançar</button>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="fragments/footerJqueryBusca :: footer"></div>
</body>
</html>
